server.port=10002

spring.application.name=test
#生产
eureka.client.serviceUrl.defaultZone=http://rnjf_test:FdYplwWltnoVwNEP@123.57.172.161:10001/registry-center/eureka

#使用health端点来代替心跳表明服务是否可用，反应到eureka server ui上服务的UP还是DOWN
eureka.client.healthcheck.enabled=true

#服务提供者上报自己的 ip地址,以避免注册中心和服务不在一台服务器上的时候,根据服务器名称找不到服务的情况
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=xxx.xx.xx.xx:xxxx
eureka.instance.ip-address=xxx.xx.xx.xx
#eureka.instance.instance-id=${spring.cloud.client.ipAddress}:${server.port}
#eureka.instance.hostname=${spring.cloud.client.ipAddress}
#指定此实例的的ip,可以设置为内网,内网不通时,可以设置为外网
#eureka.instance.ip-address=127.0.0.1

#表示eureka client发送心跳给server端的频率
eureka.instance.lease-renewal-interval-in-seconds=10

#租期到期时间（默认90秒）表示eureka server至上一次收到client的心跳之后，
#等待下一次心跳的超时时间，在这个时间内若没收到下一次心跳，则将移除该instance。
eureka.instance.lease-expiration-duration-in-seconds =30

#开启feign hystrix功能,当作为服务调用方时开启
feign.hystrix.enabled=true
#设置调用者执行的超时时间
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=5000

ribbon.ReadTimeout=12000
ribbon.ConnectTimeout=60000

#服务调用方
#eureka client刷新本地缓存时间
#默认30s
eureka.client.registryFetchIntervalSeconds=5
#eureka客户端ribbon刷新时间
#默认30s
ribbon.ServerListRefreshInterval=5000


